<h1> Intelligence Instances</h1>
<section>
  <button class="btn">Add Instance</button>
</section>
<clr-datagrid>
  <clr-dg-column>Identifier</clr-dg-column>
  <clr-dg-column>Endpoint URL</clr-dg-column>
  <clr-dg-column>Usage</clr-dg-column>
  <clr-dg-column>Status</clr-dg-column>

  <clr-dg-row *clrDgItems="let instance of instances" [clrDgItem]="instance">
    <clr-dg-action-overflow >
      <button class="action-item" >Edit</button>
      <button class="action-item" >Delete</button>
    </clr-dg-action-overflow>
    <clr-dg-cell>{{instance.id}}</clr-dg-cell>
    <clr-dg-cell>{{instance.instance_url}}</clr-dg-cell>
    <clr-dg-cell>{{instance.usage}}</clr-dg-cell>
    <clr-dg-cell>{{instance.status }}</clr-dg-cell>


  </clr-dg-row>

  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
      <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Items per page</clr-dg-page-size>
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} users
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
